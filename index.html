<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crystal Game - Zim</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/test_tube.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Link for my jquery that needs to come before the game.js -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid text-center">
      <p class="lead"><img src="assets/images/Diamond.svg" alt="" /></p>
      <h1 class="display-4">Crystal Game</h1>

      <hr class="my-4" />
      <div class="container text-left">
        <div class="row">
          <h1 class="col-md-6">Score</h1>
          <div class="col-md-12">
            <p>Wins: <span id="wins"></span></p>
            <p>Losses: <span id="losses"></span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      
      <div class="row">
        <h1 class="col-md-12">Rules of the game:</h1>
        <h6 class="rules col-md-4">1. You will be given a random number</h6>
        <h6 class="rules col-md-4">
          2. You will try to match the points by adding the diamons, each one has a differnt value!
        </h6>
        <h2 class="rules col-md-12">Good luck!</h2>
      </div>

      <div id="gems">
      <div class="row">
        <!-- Diamons to pick from -->
        <span style="font-size: 3em; color: Tomato;">
            <span class="red-gem"><i class="col-md-3 fas fa-gem"></i></span>
        </span>

        <span style="font-size: 48px; color: Dodgerblue;">
            <span class="blue-gem"><i class="col-md-3 fas fa-gem"></i></span>
        </span>

        <span style="font-size: 3rem;">
          <span style="color: Mediumslateblue;">
            <span class="purple-gem"><i class="col-md-3 fas fa-gem"></i></span>
          </span>
        </span>
        <span style="font-size: 3rem;">
          <span style="color: mediumspringgreen;">
            <span class="green-gem"><i class="col-md-3 fas fa-gem"></i></span>
          </span>
        </span>
      </div>
    </div>


      <div class="row">
        <h1 class="display-4 col-md-6">Current points: <span class="currentPoints"></span></h1>
        <h1 class="display-4">Target points: <span class="targetPoints"></span></h1>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer text-center fixed-bottom top-buffer">
      <div class="card-footer">
        <h5>Thanks for playing</h5>
        <p><i class="fa fa-copyright" aria-hidden="true"></i> Fatgezim Bela</p>
        <a href="https://icons8.com/icon/100235/diamond"
          >Diamond icon by Icons8</a
        >
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
